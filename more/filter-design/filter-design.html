  <body>
    <h1>Digital Filter Design</h1>

    <h3>Filter Parameters</h3>
    <form>
      <div>
	Sample Rate (Hz)
	<input id="samplerate" type="number" min="3000" max="192000" value="48000">
      </div>
      <div>
	Passband (Hz)
	<input id="passband" type="number" min="0" value="4800" />
      </div>
      <div>
	Passband attenuation, dB
	<input id="passdB" type="number" min="0" value="1" />
      </div>
      <br>
      <div>
	Stopband (Hz)
	<input id="stopband" type="number" min="0" value="7200" />
      </div>
      <div style="float:left">
	Stopband attenuation, dB
	<input id="stopdB" type="number" min="0" value="15" />
      </div>
    </form>

    <br>
    <h3>Plot style for response</h3>
    <form>
      <input type="radio" name="plotType" onclick="setPlotType('dB')" checked>dB plot<br>
      <input type="radio" name="plotType" onclick="setPlotType('linear')">linear plot<br>
    </form>

    <h3>Design Filter</h3>
    <button type="button" onclick="designFilter('butterworth')">Design Butterworth Filter</button>
    <button type="button" onclick="designFilter('cheby-1')">Design Chebyshev-1 Filter</button>
    <button type="button" onclick="designFilter('cheby-2')">Design Chebyshev-2 Filter</button>
    <button type="button" onclick="designFilter('elliptic')">Design Elliptic Filter</button>

    <br>
    <hr>
    <div style="display: flex">
      <div id="analog-design" class="left">
	<div id="analog-type"></div>
	<div id="analog-eq">
	  \[{}\]
	</div>
      </div>
      <div id="graph-analog" class="right" style="width:50%;height:400px;"></div>
    </div>

    <br>
    <hr>

    <div style="display: flex">
      <div class="left">
	<div id="digital-type"></div>
	<div id="digital-eq" class="left">
	  \[{}\]
	</div>
      </div>
      <div id="graph-digital" class="right" style="width:50%;height:400px;"></div>
    </div>
    <br>
    <hr>
    <div style="display: flex">
      <div class="left">
	<div id="webaudio-eq">
	</div>
      </div>
      <div id="graph-webaudio" class="right" style="width:50%;height:400px">
      </div>
    </div>
