<html>
  <head>
    <title></title>
    <script src="../resources/compatibility.js"></script>
  </head>
  <body>
    <h2>Simple Oscillator Demo</h2>

    <script>
      var context = new AudioContext(),
      
      oscillator = context.createOscillator();

      oscillator.connect(context.destination);
      oscillator.start(0);

      // TODO: Do something better than document.write!
      document.write("<p>Context sample rate = " + context.sampleRate + " Hz</p>");
      if (context.baseLatency) {
        document.write("<p> baseLatency = " + context.baseLatency + " sec (" +
          (context.baseLatency * context.sampleRate) + " frames)</p>");
      }
    </script>

    <hr>
