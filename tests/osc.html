<!doctype>
<html>
  <head>
    <title></title>
    <script src="../resources/compatibility.js"></script>
    <script>
      const context = new AudioContext();

      let oscillator = 0;

      function play() {
        if (oscillator) {
          oscillator.stop();
        }

        oscillator = new OscillatorNode(context);

        oscillator.connect(context.destination);
        oscillator.start();

        let element = document.getElementById("status");;
        let message = `<p>Context sample rate = ${context.sampleRate} Hz</p>`;
        if (context.baseLatency) {
          message += `<p> baseLatency = ${context.baseLatency} sec`;
          message += ` (${context.baseLatency * context.sampleRate} frames)</p>`;
        }
        element.innerHTML = message;
      }
    </script>
  </head>
  <body>
    <h2>Simple Oscillator Demo</h2>

    <button onclick="play()">Play</button>
    <hr>
    <div id="status"></div>
    <hr>
