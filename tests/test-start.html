<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <script type="text/javascript" src="resources/buffer-loader.js"></script>
    <!-- Slider stuff -->
    <script type="text/javascript" src="resources/events.js"></script>
    <style type="text/css">
      #slider { margin: 10px; }
    </style>
    <title></title>
<script>

window.onload = init;
var context;
var bufferLoader;

function init() {
  // Fix up prefixing
  window.AudioContext = window.AudioContext || window.webkitAudioContext;
  context = new AudioContext();

  bufferLoader = new BufferLoader(
    context,
    [
      'resources/media/square3.wav',
    ],
    finishedLoading
    );

  bufferLoader.load();
}

function showTime(start) {
  time.innerHTML = "Start time = " + start + "  Context time = " + parseFloat(context.currentTime).toFixed(3);
}

function displayTime(start) {
  showTime(start);
  setInterval(function () { showTime(start) },1000);
}
      
function finishedLoading(bufferList) {
  // Create source and play it.
  var source1 = context.createBufferSource();
  source1.buffer = bufferList[0];

  source1.connect(context.destination);
  var t = context.currentTime;
  console.log("Time = " + t);
  displayTime(t);
  source1.start(t+10);
}


</script>
  </head>

  <body>
    <h1>Test start</h1>
    Sound should start playing in 10 sec...
    <p><div id="time"></div></p>
  </body>
</html>
