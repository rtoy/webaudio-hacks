<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <script src="../resources/compatibility.js"></script>
    <script type="text/javascript" src="resources/buffer-loader.js"></script>
    <!-- Graphing library -->
    <script src="../flot/jquery.js"></script>
    <script src="../flot/jquery.flot.js"></script>
    <script src="../flot/jquery.flot.selection.js"></script>
    <!-- Slider stuff -->
    <script type="text/javascript" src="resources/events.js"></script>
    <title></title>
<script>

// Nominal number of samples to plot.
var nSamples = 5000;
// Spacing between grid lines.
var xTickSpacing = 500;
var maxSamplesToPlot = 60000;

var context;
var bufferLoader;
var source;

// List of files that can be plotted.
var mediaInfo =
  [
      { url:"resources/media/original.wav", info: "br-jam-loop original" },
      { url:"resources/media/128kbps-44khz.mp3", info: "br-jam-loop MP3 128kbps (FFmpeg)" },
      { url:"resources/media/vbr-128kbps-44khz.m4a", info: "br-jam-loop AAC VBR 128kbps" },
      { url:"resources/media/square3.wav", info: "square wave original" },
      { url:"resources/media/square3-24bit.wav", info: "square wave, 24-bit signed WAV" },
      { url:"resources/media/square3-unsigned-8bit.wav", info: "square wave, unsigned 8-bit wav" },
      { url:"resources/media/square3.mp3", info: "square wave, MP3 128kbps (FFmpeg)" },
      { url:"resources/media/square3.m4a", info: "square wave, AAC VBR 128kbps" },
      { url:"resources/media/square3.ogg", info: "square wave, Ogg Vorbis" },
      { url:"resources/media/square3-itunes.mp3", info: "square wave, MP3 VBR 128kbps (iTunes)" },
      { url:"resources/media/vbr-128kbps-44khz-square3.mp3", info: "square wave, MP3 VBR ~128kbps (FFmpeg)" },
      { url:"resources/media/24bitsine.wav", info: "sine wave, 24-bit wav" },
  ];

// Decoded audio samples      
var bufferList = 0;
// The index of the buffer that will be plotted.
var bufferIndex = 0;

window.onload = init;

function finishedLoading(buffers)
{
    // Save the list of buffers
    bufferList = buffers;

    // Display sample rate
    var rateElement = document.getElementById("rate");
    rateElement.innerHTML = "Sample rate = " + context.sampleRate;
      
    // Create radio button form
    var formElement = document.getElementById("form");
    var form = '<form>';
    form += '<input type="radio" name="mediatype"';
    form += 'value="' + mediaInfo[0].info + '"';
    form += 'checked="checked" onClick="setSource(0);">';
    form += mediaInfo[0].info + "<br/>";
    
    for (var k = 1; k < bufferList.length; ++k) {
        form += '<input type="radio" name="mediatype"';
        form += ' value="' + mediaInfo[0].info + '"';
        form += ' onClick="setSource(' + k + ');">';
        form += mediaInfo[k].info + "<br/>";
    }
    form += "</form>";

    formElement.innerHTML = form;
    
    plotSample(bufferList[0]);
    source.buffer = bufferList[0];
    source.start(0);
}

function plotSample(buffer)
{
    plotSampleData(buffer.getChannelData(0));
}

function plotSampleData(data)
{
    var info = document.getElementById("info");
    var message = "Source has " + data.length + " samples (nominal total 44100)";
    info.innerHTML = message;

    // Only plot the first few samples
    var plotData = getData(data, 0, Math.min(data.length, 5000));
    var overviewData = getData(data, 0, data.length);

    var plot = $.plot($("#graph"), plotData, {
        series: {
            lines: {
                lineWidth: 1
            }
         },
         selection: {
             mode: "xy"
         },
         yaxes: [ {},
                  { position: "right",
                    tickFormatter: function(val, axis) {
                        return val.toPrecision(2);
                    }
                  }]
    });

    // Overview plot
    var plotOptions = {
        series: {
            lines: {
                show: true,
                lineWidth: 1
            }
        },
        selection: {
            mode: "xy"
        },
        yaxes: [{}, {
            position: "right",
            tickFormatter: function(val, axis) {
                return val.toPrecision(2);
            }
        }],
    };

    var overview = $.plot("#overview", overviewData, {
	    legend: {
	        show: false
	    },
	    series: {
	        lines: {
	            show: true,
	            lineWidth: 1
	        },
	        shadowSize: 0
	    },
	    selection: {
	        mode: "xy"
	    },
            yaxes: [{}, {
                position: "right",
                tickFormatter: function(val, axis) {
                    return val.toPrecision(2);
                }
            }],
	});

	// Now connect the two
	$("#graph").bind("plotselected", function(event, ranges) {
	    // Clamp the zooming to prevent eternal zoom
	    if (ranges.xaxis.to - ranges.xaxis.from < 0.00001) {
	        ranges.xaxis.to = ranges.xaxis.from + 0.00001;
	    }
	    if (ranges.yaxis.to - ranges.yaxis.from < 0.00001) {
	        ranges.yaxis.to = ranges.yaxis.from + 0.00001;
	    }
	    // Do the zooming
	    plot = $.plot("#graph", getData(data, ranges.xaxis.from, ranges.xaxis.to),
	        $.extend(true, {}, plotOptions, {
	            xaxis: {
	                min: ranges.xaxis.from,
	                max: ranges.xaxis.to
	            },
	            yaxes: [{
	                min: ranges.yaxis.from,
	                max: ranges.yaxis.to
	            }]
	        })
	    );
	    // Don't fire event on the overview to prevent eternal loop
	    overview.setSelection(ranges, true);
	});

	$("#overview").bind("plotselected", function(event, ranges) {
	    plot.setSelection(ranges);
	});
}

function getData(data, xmin, xmax)
{
    var plotActual = [];
    for (var k = Math.floor(xmin); k < Math.floor(xmax); ++k) {
        plotActual.push([k, data[k]]);
    }

    return [ { data: plotActual } ];

}

function setSource(index)
{
    bufferIndex = index;
    //graphSample(bufferList[index]);
    if (source) {
      source.stop();
      source.disconnect(context.destination);
      source = context.createBufferSource();
    }
    source.buffer = bufferList[index];
    source.connect(context.destination);
    source.loop = true;
    source.start();
    plotSample(bufferList[index]);
}

function init()
{
    // Create audio context.
    context = new AudioContext();
    source = context.createBufferSource();
    source.connect(context.destination);
    source.loop = true;
    bufferLoader = new BufferLoader(
        context,
        mediaInfo.map(function (value) { return value.url; }),
        finishedLoading
    );
    
    bufferLoader.load();
}
</script>
  </head>

  <body>
    <h1>Waveform</h1>

    <div id="media">
      <h2>Audio Source to Plot</h2>
      <div id="rate"> </div>
      <!-- List of audio samples we can plot -->
      <div id="form"> </div>
    </div>

    <div id="info"></div>

    <div id="graphContainer">
      <div id="graph" style="float:left; width:600px;height:400px"></div>
      <div id="overview" style="float:right; width:200px; height: 150px;"></div>
    </div>

  </body>
</html>
